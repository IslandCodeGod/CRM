<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.register">Register - CRM System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ“Š</div>
                <h1 class="auth-title" data-i18n="auth.create_account">Create Account</h1>
                <p class="auth-subtitle" data-i18n="auth.create_subtitle">Start using CRM system</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="toast toast-{{ category }}" style="margin-bottom: 1rem;">
                <div class="toast-message">{{ message }}</div>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label" data-i18n="auth.username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        data-i18n-placeholder="auth.username" placeholder="Username" required autofocus>
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="auth.email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-i18n-placeholder="auth.email"
                        placeholder="Email" required>
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="auth.password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        data-i18n-placeholder="auth.password" placeholder="Password" required minlength="6">
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label" data-i18n="auth.confirm_password">Confirm
                        Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                        data-i18n-placeholder="auth.confirm_password" placeholder="Confirm Password" required
                        minlength="6">
                    <div class="form-error"></div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;"
                    data-i18n="auth.register">Register</button>
            </form>

            <div class="auth-footer">
                <span data-i18n="auth.have_account">Already have an account?</span>
                <a href="{{ url_for('auth.login') }}" class="auth-link" data-i18n="auth.login_now">Login now</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                showToast(t('message.password_mismatch'), 'error');
            }
        });
    </script>
</body>

</html>
